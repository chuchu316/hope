<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁建構中</title>
    <link rel="stylesheet" href="css/normalize.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            /* 添加了平滑過渡效果 */
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* 新增：增加標題與內文的間距 */
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px; /* 新增：增加段落與下方按鈕的間距 */
        }

        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 999;
        }

        .navigation-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .navigation-button:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        iframe {
            width: 100%; /* 修改：使用 100% 寬度以便更好地適應不同螢幕大小 */
            max-width: 480px; /* 新增：設定最大寬度以防止 iframe 過寬 */
            height: 480px; /* 新增：設定固定高度以防止 iframe 過高 */
            margin-top: 30px;
            border: none; /* 新增：去除 iframe 的邊框 */
        }
    </style>
</head>
<body>
    <h1>網頁建構中</h1>
    <p>我們正在進行網站更新和改進，請稍後再回來檢查。</p>
     
    <iframe src="https://giphy.com/embed/o0vwzuFwCGAFO" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  
   <div class="footer-container">
        <div class="navigation-buttons">
            <a class="navigation-button" href="index.html">首頁</a>
            <a class="navigation-button" href="about.html">關於我</a>
            <a class="navigation-button" href="uber.html">服務內容</a>
        </div>
    </div>
</body>
</html>
