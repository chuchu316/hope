<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技外送功能</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>科技外送功能</h1>
    </header>

    <section>
        <div class="content">
            <h2>如何成為科技外送員</h2>
            <p>成為我們的科技外送員，您需要填寫申請表格並通過相關的審核程序。一旦您成為我們的外送員，您就可以開始接收外送任務並享受相應的報酬。</p>
            <img src="delivery_signup.jpg" alt="成為科技外送員">
        </div>

        <div class="content">
            <h2>科技外送狀態</h2>
            <div class="info-card">
                <p>您可以隨時查看您的科技外送狀態。不同的狀態可能包括「待命中」、「配送中」和「已完成」等。這有助於您實時掌握您的外送進度。</p>
                <img src="delivery_status.jpg" alt="科技外送狀態">
            </div>
        </div>

        <div class="content">
            <h2>科技外送員里程介面</h2>
            <div class="info-card">
                <p>我們提供了一個方便的里程介面，讓您可以追蹤您的外送里程。這有助於您了解您的工作範圍，同時也是計算報酬的重要參考。</p>
                <img src="delivery_mileage.jpg" alt="科技外送員里程介面">
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 科技外送公司. All rights reserved.
    </footer>
</body>

</html>
