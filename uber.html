<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技外送功能</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333; /* 設定文字顏色 */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s; /* 添加 transform 属性，使框架有过渡效果 */
        }

        .content:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大 1.1 倍 */
        }

        .info-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; /* 添加 transform 属性，使框架有过渡效果 */
        }

        .info-card:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大 1.1 倍 */
        }

       
        img {
            max-width: 10%;
            max-height: 10%; /* 設定最大高度 */
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大 1.1 倍 */
        }

        .footer-container {
            position: relative;
            margin-top: 20px; /* 使回首頁按鈕不擋住內容 */
        }

        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 999;
        }

        .navigation-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
        }

        .navigation-button:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative; /* 使回首頁按鈕不擋住底部文字 */
            clear: both;
        }
        .navigation-dropdown {  /* 新增 */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            overflow: hidden;
            z-index: 999;
        }

        .navigation-button {  /* 新增 */
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .navigation-button:hover {  /* 新增 */
            background-color: #45a049;
            transform: scale(1.1);
        }

        .dropdown-content {  /* 新增 */
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {  /* 新增 */
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {  /* 新增 */
            background-color: #f1f1f1;
        }

        .navigation-dropdown:hover .dropdown-content {  /* 新增 */
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div id="header-content" class="header-content wrapper-content">
            <h1 class="logo">科技外送功能</h1>
            <div id="hamburger" class="wrapper-hamburger">
                <div class="cross-button-top cross-button"></div>
                <div class="cross-button-bottom cross-button"></div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="link-text">首頁</a>
                <a href="uber.html" class="link-text">服務內容</a>
                <a href="about.html" class="link-text">關於我們</a>
                <a href="work.html" class="link-text">會員專區</a>
            </nav>
        </div>
    </header>

    <section>
        
        <div class="content">
            <h2>如何成為科技外送員</h2>
            <p>成為我們的科技外送員，您需要填寫申請表格並通過相關的審核程序。一旦您成為我們的外送員，您就可以開始接收外送任務並享受相應的報酬。</p>
            <img src="assets/images/work1.png" alt="成為科技外送員">
        </div>

        <div class="content">
            <h2>科技外送狀態</h2>
            <div class="info-card">
                <p>您可以隨時查看您的科技外送狀態。不同的狀態可能包括「待命中」、「配送中」和「已完成」等。這有助於您實時掌握您的外送進度。</p>
                <img src="assets/images/work2.png" alt="科技外送狀態">
            </div>
        </div>

        <div class="content">
            <h2>科技外送員里程介面</h2>
            <div class="info-card">
                <p>我們提供了一個方便的里程介面，讓您可以追蹤您的外送里程。這有助於您了解您的工作範圍，同時也是計算報酬的重要參考。</p>
                <img src="assets/images/work3.png" alt="科技外送員里程介面">
            </div>
        </div>
    </section>
       <div class="footer-container">
        <div class="navigation-dropdown">
            <div class="navigation-button" onclick="toggleDropdown()">選單</div>
            <div class="dropdown-content">
                <!-- 更動：為首頁的連結指定實際頁面 -->
                <a href="index.html">首頁</a>
                <!-- 更動：使用scrollToTop函數實現回到頂部的功能 -->
                <a href="#" onclick="scrollToTop()">回到頂部</a>
            </div>
        </div>
    </div>


    <footer>
        &copy; 2024 Hope4real. All rights reserved.
    </footer>
    
</body>
    <script src="js/index.js"></script>

</html>
